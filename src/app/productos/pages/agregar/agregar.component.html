<h1 class="mt-5">Agregar producto</h1>
<hr>

<form [formGroup]="miFormulario">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>

    <div class="col-auto">
      <input class="form-control" formControlName="nombre">
    </div>

    <div class="col-auto">
      <span class="form-text" error-msg color="blue" *ngIf="tieneError('nombre')">Este campo es requerido</span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary">Guardar</button>
    </div>
  </div>
</form>

<h3 class="mt-5" error-msg color="#f12">Formulario</h3>
<pre>value: {{ miFormulario.value | json }}</pre>

<h4>Valid <pre>{{ miFormulario.valid }}</pre></h4>
